  "admin/order":
    description: Admin interface for accessing particular Order
    params: Expects `order_id` in path
    methods:
      get:
        -
          description: 401 Unauthorized when credentials not privided
          path:
            eval: "Seed.order_for['_id'].to_s"
          headers:
            Origin: http://foo.com
          expect:
            code: 401
        -
          description: 404 Not Found when authorized but Order not present
          path: 00780af96465762046000000
          headers:
            Authorization: Basic YWRtaW46YWRtaW4=
            Origin: http://foo.com
          expect:
            code: 404
        -
          description: 200 OK when authorized and Order presents
          path:
            eval: "Seed.order_for['_id'].to_s"
          headers:
